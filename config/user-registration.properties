# Application name
spring.application.name=user-registration

# Server configuration
server.port=8081

# Eureka server details
eureka.client.server-url.defaultzone=http://localhost:8761/eureka/
eureka.client.service-url.register-with-eureka=true
eureka.client.service-url.fetch-registry=true

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/akshay_bank
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.capstone.banking.register=INFO
logging.level.org.hibernate.SQL=DEBUG

